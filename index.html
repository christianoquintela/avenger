            <figcaption>
              Vingadores ou Os Vingadores (The Avengers no original em inglês)
              são um grupo de super-heróis de história em quadrinhos publicados
              nos Estados Unidos pela editora Marvel Comics. O grupo também
              aparece em adaptações da Marvel para cinema, desenho animado e
              jogos eletrônicos.
            </figcaption>
